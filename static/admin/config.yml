backend:
  name: github
  repo: OlaJurrek/minorities
  branch: main

media_folder: static/images/uploads
public_folder: /images/uploads

collections:
  #----------------------PL------------------------
  #--------- Strony mniejszości - PL --------------
  - name: minoritiesPL
    label: Strony mniejszości - PL
    folder: 'src/content/pl'
    label_singular: strona mniejszości
    identifier_field: path
    summary: '{{title}} {{titleAddition}}'
    create: true
    fields:
      - { name: type, label: 'Typ', widget: hidden, default: 'single-minority' }
      - {
          name: group-identifier,
          label: 'Identyfikator grupy na potrzeby zmiany języka strony',
          widget: string,
          hint: 'Użyj wyłącznie małych liter, bez diakretyków',
          pattern: ['[a-z]', 'tylko małe litery, bez spacji, bez diakretyków'],
        }
      - {
          name: path,
          label: 'Ostatnia część ścieżki do strony',
          hint: 'Nie używaj diakretyków, wielkich liter ani spacji, pojedyncze słowa łącz myślnikami, np. mniejszosci-w-polsce',
          widget: string,
          pattern:
            [
              '^[a-z]+(-[a-z]+)*$',
              'tylko małe litery, bez spacji, bez diakretyków',
            ],
        }
      - { name: title, label: 'Nazwa mniejszości', widget: string }
      - {
          name: titleAddition,
          label: 'Dodatek do nazwy mniejszości',
          widget: string,
          hint: 'Np. lokalizacja geograficzna mniejszości',
          required: false,
        }
      - {
          name: body,
          label: 'Główna treść',
          widget: markdown,
          hint: 'Jeśli potrzebujesz użyć nagłówków, zacznij od poziomu 2',
        }
      - { name: image, label: Obrazek, required: false, widget: image }

  - name: pagesPL
    label: Pozostałe strony - PL
    files:
      #----- O projekcie - PL -------
      - file: 'src/content/pl/o-projekcie.md'
        label: 'O projekcie'
        name: 'aboutPL'
        fields:
          - { name: type, label: 'Typ', widget: hidden, default: about }
          - { label: 'Główny nagłówek', name: title, widget: string }
          - {
              label: 'Opis projektu',
              name: body,
              widget: markdown,
              hint: 'Jeśli potrzebujesz użyć nagłówków, zacznij od poziomu 2',
            }
          - {
              label: 'Nagłówek terminów spotkań',
              name: 'datesHeader',
              widget: string,
            }
          - {
              name: 'dates',
              label: 'Terminy spotkań',
              required: false,
              widget: 'list',
              label_singular: 'termin spotkania',
              default: [],
              field:
                { label: 'spotkanie', name: 'Spotkanie', widget: 'string' },
            }
          - {
              name: patrons,
              label: 'Loga patronów',
              required: false,
              widget: list,
              label_singular: 'logo',
              field: { name: logo, label: Logo, widget: image },
            }
      #----- O mniejszościach i większościach - PL -------
      - file: 'src/content/pl/o-mniejszosciach-i-wiekszosciach.md'
        label: 'O mniejszościach i większościach'
        name: 'translated-articlePL'
        fields:
          - { name: type, label: Typ, widget: hidden, default: article }
          - { label: Autor, name: author, widget: string }
          - { label: Tytuł, name: title, widget: string }
          - {
              label: Główna treść,
              name: body,
              widget: markdown,
              hint: 'Jeśli potrzebujesz użyć nagłówków, zacznij od poziomu 2',
            }
          - {
              name: translator,
              label: Tłumacz,
              widget: string,
              required: false,
              default: '',
            }

  #----------------------CZ------------------------
  #--------- Strony mniejszości - CZ --------------
  - name: minoritiesCZ
    label: Stránky menšin - CZ
    folder: 'src/content/cz'
    label_singular: stránka menšiny
    identifier_field: path
    summary: '{{title}} {{titleAddition}}'
    create: true
    fields:
      - {
          name: group-identifier,
          label: 'Identifikátor skupiny potřebný ke změně jazyka stránky',
          widget: string,
          hint: 'Používej pouze malá písmena bez diakritiky',
          pattern: ['[a-z]', 'pouze malá písmena, bez mezer a diakritiky'],
        }
      - {
          name: path,
          label: 'Poslední část adresu stránky',
          hint: 'Nepoužívej diakritiku, velká písmena a mezery, jednotlivá slova spojuj pomlčkou, např. mensiny-v-cechach',
          widget: string,
          pattern:
            [
              '^[a-z]+(-[a-z]+)*$',
              'pouze malá písmena, bez mezer a diakritiky',
            ],
        }
      - { name: title, label: Název menšiny, widget: string }
      - {
          name: titleAddition,
          label: 'Dodatek ke názvu',
          widget: string,
          hint: 'Např. geografická lokalizace menšiny',
          required: false,
        }
      - { name: type, label: Type, widget: hidden, default: 'single-minority' }
      - {
          name: body,
          label: Hlavní obsah,
          widget: markdown,
          hint: 'Pokud potřebuješ použít nadpis, začni od 2. úrovně',
        }
      - { name: image, label: Obrázek, required: false, widget: image }

  - name: pagesCZ
    label: Ostatní stránky - CZ
    files:
      #--------- O projekcie - CZ ----------------
      - file: 'src/content/cz/o-projekte.md'
        label: 'O projektě'
        name: 'aboutCZ'
        fields:
          - { name: type, label: Type, widget: hidden, default: about }
          - { label: 'Hlavní nadpis', name: title, widget: string }
          - {
              label: 'Popis projektu',
              name: body,
              widget: markdown,
              hint: 'Pokud potřebuješ použít nadpis, začni od 2. úrovně',
            }
          - {
              label: 'Nadpis termínů setkání',
              name: 'datesHeader',
              widget: string,
            }
          - {
              name: 'dates',
              label: 'Termíny setkání',
              required: false,
              widget: 'list',
              label_singular: 'termín setkání',
              default: [],
              field: { label: 'spotkanie', name: 'Setkání', widget: 'string' },
            }
          - {
              name: patrons,
              label: 'Loga organizací',
              required: false,
              widget: list,
              label_singular: 'logo',
              field: { name: logo, label: Logo, widget: image },
            }
      #----- O mniejszościach i większościach - CZ -------
      - file: 'src/content/cz/vetsina-mensina.md'
        label: 'Většiny, mešiny'
        name: 'translated-articleCZ'
        fields:
          - { name: type, label: Type, widget: hidden, default: article }
          - { label: Autor, name: author, widget: string }
          - { label: Název, name: title, widget: string }
          - {
              label: Hlavní obsah,
              name: body,
              widget: markdown,
              hint: 'Pokud potřebuješ použít nadpis, začni od 2. úrovně',
            }
          - {
              name: translator,
              label: Překladatel,
              widget: string,
              required: false,
              default: '',
            }

  #---------------------- Other ------------------------
  - name: settings
    label: 'Inne teksty'
    delete: false
    files:
      - name: 'title'
        label: 'Tytuł projektu'
        file: 'src/content/metadata.json'
        fields:
          - { name: 'title_pl', label: 'Polski tytuł', widget: string }
          - { name: 'title_cz', label: 'Czeski tytuł', widget: string }
